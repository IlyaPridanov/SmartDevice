<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SmartDevice</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <header class="header">
    <div class="container">
      <div class="header__flex-block">
        <a href="index.html" class="header__logo">
            <svg class="header__logo-img" width="52" height="52">
              <use xlink:href="#icon-logo"></use>
            </svg>
            <div class="header__logo-textblock">
              <p class="header__logo-caption">
                Smart Device
              </p>
              <p class="header__logo-text">
                умные технологии
              </p>
            </div>
        </a>
        <ul class="header__list">
          <li class="header__item header__item--mail">
            <a href="mailto:info@sd.ru" class="header__item-link">
              <svg class="header__item-svg header__item-svg--mail" width="19" height="14">
                <use xlink:href="#icon-mail"></use>
              </svg>
              <p class="header__item-text">
                info@sd.ru
              </p>
            </a>
          </li>
          <li class="header__item header__item--tel">
            <a href="tel:+74950005252" class="header__item-link">
              <svg class="header__item-svg header__item-svg--tel" width="18" height="18">
                <use xlink:href="#icon-tel"></use>
              </svg>
              <p class="header__item-text">
                +7 (495) 000 52 52
              </p>
            </a>
          </li>
          <li class="header__item header__item--call">
            <a href="" class="header__call-link">Заказать звонок</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section>
      <h1 class="">
          Печатные платы
        </h1>
        <p class="">
          производство и монтаж, поставка комплектующих, блоков и модулей
        </p>
        <a href="#" class="">
          Получить бесплатную консультацию
        </a>
    </section>
  </main>
</body>
</html>
